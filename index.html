<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="user-info">
          <img src="assets/images/cassidy-avatar.jpg" alt="Image of User" />
          <h2>Cassidy Marie Priestley</h2>
          <h4>New Jersey, United States</h4>
          <!-- <p>"Front-end developer and avid reader."</p> -->
        </div>
        <p>"Front-end developer and avid reader."</p>

        <div class="btn-wrapper">
          <a href="https://github.com/CassidyPriestley" target="_blank"
            ><button class="social">GitHub</button></a
          >
          <a
            href="https://www.frontendmentor.io/profile/CassidyPriestley"
            target="_blank"
            ><button class="social">Frontend Mentor</button></a
          >
          <a href="#" target="_blank"
            ><button class="social">LinkedIn</button></a
          >
          <a href="#" target="_blank"
            ><button class="social">Twitter</button></a
          >
          <a
            href="https://www.instagram.com/cassipriestley?igsh=czdkbGN3YWZqN2ht&utm_source=qr"
            target="_blank"
            ><button class="social">Instagram</button></a
          >
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
